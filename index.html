<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
    </style>
  </head>
  <body class="theme1">
    <main>
      <section class="head">
        <div class="calc-and-range">
          <h1>calc</h1>
          <div class="theme">
            <p>THEME</p>
          </div>
        </div>
        <div class="screen">0</div>
      </section>

      <section class="grid">
        <div class="grid-item">
          <button>7</button>
        </div>
        <div class="grid-item">
          <button>8</button>
        </div>
        <div class="grid-item">
          <button>9</button>
        </div>
        
        <button class="grid-item del">DEL</button>
        
        <div class="grid-item"><button>4</button></div>
        <div class="grid-item"><button>5</button></div>
        <div class="grid-item"><button>6</button></div>
        <div class="grid-item pius">
          <button>&#43;</button>
        </div>
        <div class="grid-item">
          <button>1</button>
        </div>
        <div class="grid-item">
          <button>2</button>
        </div>
        <div class="grid-item">
          <button>3</button>
        </div>
        <div class="grid-item minus">
          <button>&#8722;</button>
        </div>
        <div class="grid-item">
          <button>.</button>
        </div>
        <div class="grid-item">
          <button>0</button>
        </div>
        <div class="grid-item division"><button>&#247;</button></div>
        <div class="grid-item multiplication"><button>&#215;</button></div>
        <div class="grid-item reset1">
          RESET
        </div>
        <div class="grid-item equal">
          &#61;
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
