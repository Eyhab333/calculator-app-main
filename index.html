<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
    <style>
      body {
        font-family: "League Spartan", sans-serif;
      }
    </style>
  </head>
  <body class="theme1">
    <main>
      <section class="head">
        <div class="calc-and-range">
          <h1>calc</h1>
          <div class="theme">
            <p>THEME</p>
          </div>
        </div>
        <div class="screen">0</div>
      </section>

      <section class="grid">
        <button class="grid-item">7</button>
        <button class="grid-item">8</button>
        <button class="grid-item">9</button>
        <button class="grid-item del">DEL</button>
        <button class="grid-item">4</button>
        <button class="grid-item">5</button>
        <button class="grid-item">6</button>
        <button class="grid-item pius">&#43;</button>
        <button class="grid-item">1</button>
        <button class="grid-item">2</button>
        <button class="grid-item">3</button>
        <button class="grid-item minus">&#8722;</button>
        <button class="grid-item">.</button>
        <button class="grid-item">0</button>
        <button class="grid-item division">&#247;</button>
        <button class="grid-item multiplication">&#215;</button>
        <button class="grid-item reset1">RESET</button>
        <button class="grid-item equal">&#61;</button>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
